<div class="homepage-header-container">
    <div class="homepage-header-brand" role="banner">
        <a href="#"><img src="../assets/images/ic_logo_osori.png" alt="OSORI" class="homepage-header-logo"></a>
        <button id="home-menu-button" class="site-button btn-reset" aria-label="Toggle menu" aria-pressed="false">
            <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
                <use xlink:href="#svg-menu"></use>
            </svg>
        </button>
    </div>
    <div class="homepage-header-links">
        <a href="{% tl about %}" class="fs-4">{% t title.about %}</a>
        <a href="{% tl guide %}" class="fs-4">{% t title.guide %}</a>
        <a href="{% tl license %}" class="fs-4">{% t title.license %}</a>
        <a href="{% tl news %}" class="fs-4">{% t title.news %}</a>
        <a href="{% tl faq %}" class="fs-4">{% t title.faq %}</a>
        <div class="homepage-dropdown pl-8">
            <div class="language-div">
                <button class="change-language-btn language-btn" onclick="showLanguageOptions()">
                    <img src="../assets/images/ic_langauge.png" class="pr-2">
                    {% if site.lang == site.languages[0] %}
                    {{ site.languageNames.ko }}
                    {% else %}
                    {{ site.languageNames.en }}
                    {% endif %}
                </button>
                <i class="change-language-btn fa-solid fa-chevron-down pl-3" onclick="showLanguageOptions()"></i>
            </div>
            <div class="homepage-dropdown-content" id="language-dropdown">
                {% if site.lang == site.languages[0] %}
                <a href="{{site.url}}/en"><i class="fa-solid fa-earth-asia mr-1"></i> {{ site.languageNames.en }}</a>
                {% else %}
                <a href="{{site.url}}"><i class="fa-solid fa-earth-americas mr-1"></i> {{ site.languageNames.ko }}</a>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        function showLanguageOptions() {
            document.getElementById("language-dropdown").classList.toggle("show");
        }
        window.onclick = function (e) {
            if (!e.target.matches('.change-language-btn')) {
                var languageDropdown = document.getElementById("language-dropdown");
                if (languageDropdown.classList.contains('show')) {
                    languageDropdown.classList.remove('show');
                }
            }
        }
    </script>
</div>
